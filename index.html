<html lang="en">
<head>

   <title>index</title>
</head>
<body>
   <script>
      var filter="win16|win32|win64|mac";
      if(navigator.platform){
         if(0>filter.indexOf(navigator.platform.toLowerCase())){
            alert('모바일입니다.');
            location.href='mobile.html';
         }else{
            alert('pc입니다.');
            location.href='pc.html';
         }
      }      
   </script>
</body>
</html>
